<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        canvas {
            background: #ffd900;
        }
        #message {
            text-align: center;
            font-size: 24px;
            display: none;
        }
        #startMessage {
            text-align: center;
            font-size: 24px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #formContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #rankingBoard {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        #rankingBoard h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .rank {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .rank:last-child {
            border-bottom: none;
        }
        .rank .name {
            font-weight: bold;
            color: #555;
        }
        .rank .time {
            color: #999;
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <label>회사: <input type="text" id="company"></label><br>
        <label>사번: <input type="text" id="employeeId"></label><br>
        <label>이름: <input type="text" id="name"></label><br>
        <button onclick="startGame()">게임 시작</button>
    </div>
    <canvas id="gameCanvas" width="640" height="800"></canvas>
    <div id="startMessage">스페이스바를 눌러서 다시 시작</div>
    <div id="message">성공!</div>
    <div id="rankingBoard">
        <h2>Ranking Board</h2>
    </div>
    <script>
        var canvas, ctx, ballRadius, x, y, dx, dy, paddleHeight, paddleWidth, paddleX, rightPressed, leftPressed;
        var brickRowCount, brickColumnCount, brickWidth, brickHeight, brickPadding, brickOffsetTop, brickOffsetLeft;
        var imageX, imageY, imageWidth, imageHeight, successMessageShown, bricks, score, gameStarted;
        var brickImage, image, ballImage, enlargedBallRadius, startTime, elapsedTime;

        document.addEventListener("DOMContentLoaded", function() {
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            ballRadius = 10;
            paddleHeight = 15;
            paddleWidth = 80;

            rightPressed = false;
            leftPressed = false;

            brickRowCount = 2;
            brickColumnCount = 7;
            brickWidth = 82;
            brickHeight = 88;
            brickPadding = 2;
            brickOffsetTop = 30;
            brickOffsetLeft = 30;

            imageX = 0; imageY = 0; imageWidth = 200; imageHeight = 200;
            successMessageShown = false;
            bricks = [];
            score = 0;
            gameStarted = false;

            brickImage = new Image();
            brickImage.src = "https://i.namu.wiki/i/-huPOb649RKFj8RfnSK0O0k7OoTvxJMuTQfH2qgMobJGK_XXlzWDkOFnfxPj_O-JclHdvDy_I3w34fwjskZ5ew.webp";

            image = new Image();
            image.src = "https://image.nongshim.com/non/pro/1698021079345.jpg";

            ballImage = new Image();
            ballImage.src = "https://www.hushwish.com/wp-content/uploads/2023/09/emot_guri013.gif";

            enlargedBallRadius = ballRadius * 5; // 이미지 크기 변경에 따라 반경 조정

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            canvas.addEventListener("click", function(e) {
                if (successMessageShown) {
                    var rect = canvas.getBoundingClientRect();
                    var clickX = e.clientX - rect.left;
                    var clickY = e.clientY - rect.top;

                    if (clickX >= imageX && clickX <= imageX + imageWidth &&
                        clickY >= imageY && clickY <= imageY + imageHeight) {
                        window.location.href = "https://forms.gle/Xp9Ze8THK1MVWx78A";
                    }
                }
            });

            initGame();
            displayRankingBoard();
        });

        function initGame() {
            console.log("Initializing game...");
            x = canvas.width / 2;
            y = canvas.height - paddleHeight - enlargedBallRadius; // 패들 위로 공의 초기 위치 설정
            dx = 7;
            dy = -7;
            paddleX = (canvas.width - paddleWidth) / 2;

            bricks = [];
            for (var c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            score = 0;
            document.getElementById("message").style.display = "none";
            document.getElementById("startMessage").style.display = "none";
            gameStarted = false; // Ensure gameStarted is reset
            elapsedTime = 0;
            console.log("Game initialized.");
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            } else if (e.key == " " && successMessageShown) {
                document.getElementById("startMessage").style.display = "none";
                initGame(); // 게임 초기화
                gameStarted = true;
                startTime = Date.now();  // 게임 시작 시간 기록
                successMessageShown = false;
                draw();
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function drawSuccessMessage() {
            console.log("Drawing success message
            ...");
            imageX = (canvas.width - imageWidth) / 2;
            imageY = (canvas.height - imageHeight) / 2;
            ctx.drawImage(image, imageX, imageY, imageWidth, imageHeight);
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("성공! 이미지를 클릭하세요.", canvas.width / 2, imageY - 20);

            // Calculate and store elapsed time
            var endTime = Date.now();
            elapsedTime = Math.floor((endTime - startTime) / 1000);
            localStorage.setItem("elapsedTime", elapsedTime);

            // Send data to server
            sendDataToServer();

            successMessageShown = true;
            console.log("Success message drawn.");

            // Update and display the ranking board
            displayRankingBoard();
        }

        function drawBall() {
            console.log("Drawing ball at x:", x, "y:", y);
            ctx.drawImage(ballImage, x - enlargedBallRadius, y - enlargedBallRadius, enlargedBallRadius * 2, enlargedBallRadius * 2);
        }

        var paddleImage = new Image();    
        paddleImage.src = "https://www.clker.com/cliparts/i/K/s/w/t/o/handbrake.svg";

        function drawPaddle() {
            console.log("Drawing paddle at x:", paddleX);
            ctx.drawImage(paddleImage, paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        console.log("Drawing brick at x:", brickX, "y:", brickY);
                        ctx.drawImage(brickImage, brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function drawElapsedTime() {
            if (gameStarted) {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                ctx.fillStyle = "black";
                ctx.font = "12px Arial";
                ctx.textAlign = "right";
                ctx.fillText(`Time: ${elapsedTime}s`, canvas.width - 10, 20);
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x + dx > b.x && x + dx < b.x + brickWidth && y + dy > b.y && y + dy < b.y + brickHeight) {
                            // 공이 벽돌의 왼쪽 또는 오른쪽에 충돌
                            if (x + enlargedBallRadius > b.x && x - enlargedBallRadius < b.x + brickWidth) {
                                dx = -dx;
                            }
                            // 공이 벽돌의 상단 또는 하단에 충돌
                            if (y + enlargedBallRadius > b.y && y - enlargedBallRadius < b.y + brickHeight) {
                                dy = -dy;
                            }
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                gameStarted = false;
                                drawSuccessMessage();
                            }
                        }
                    }
                }
            }
            // 패들 충돌 감지
            if (y + dy > canvas.height - paddleHeight - enlargedBallRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    y = canvas.height - paddleHeight - enlargedBallRadius; // 공의 위치를 패들 위로 조정
                } else if (y + dy > canvas.height - enlargedBallRadius) {
                    gameStarted = false;
                    document.getElementById("startMessage").style.display = "block"; // 바닥에 닿으면 게임 종료
                    successMessageShown = true;
                    return;
                }
            }
        }

        function startGame() {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";

            // Store user input
            var company = document.getElementById("company").value;
            var employeeId = document.getElementById("employeeId").value;
            var name = document.getElementById("name").value;
            localStorage.setItem("company", company);
            localStorage.setItem("employeeId", employeeId);
            localStorage.setItem("name", name);

            initGame();
            gameStarted = true; // Ensure gameStarted is set to true
            startTime = Date.now(); // Start the timer
            draw(); // Start the game loop
        }

        function draw() {
            if (!gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            drawElapsedTime(); // 경과 시간 표시

            if (x + dx > canvas.width - enlargedBallRadius || x + dx < enlargedBallRadius) {
                dx = -dx;
            }
            if (y + dy < enlargedBallRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - enlargedBallRadius) {
                if (x > paddleX - enlargedBallRadius && x < paddleX + paddleWidth + enlargedBallRadius) {
                    dy = -dy;
                    y = canvas.height - paddleHeight - enlargedBallRadius; // 공의 위치를 패들 위로 조정
                } else {
                    gameStarted = false;
                    document.getElementById("startMessage").style.display = "block"; // 바닥에 닿으면 게임 종료
                    successMessageShown = true;
                    return;
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            if (gameStarted) {
                requestAnimationFrame(draw);
            }
        }

        function sendDataToGoogleSheets() {
            var company = localStorage.getItem("company");
            var employeeId = localStorage.getItem("employeeId");
            var name = localStorage.getItem("name");
            var elapsedTime = localStorage.getItem("elapsedTime");

            var data = {
                company: company,
                employeeId: employeeId,
                name: name,
                elapsedTime: elapsedTime
            };

            // Replace 'YOUR_SCRIPT_URL' with the URL of your Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbzf2jHdzEuzbBrYbEik9ZlUUCXEhaHQzOYsxbJ_vlLQJO1awUVbQFe6wI3nUtzp4Hrx6g/exec', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    console.log('Data sent to Google Sheets successfully.');
                } else {
                    console.error('Error sending data to Google Sheets.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function sendDataToServer() {
            var company = localStorage.getItem("company");
            var employeeId = localStorage.getItem("employeeId");
            var name = localStorage.getItem("name");
            var elapsedTime = localStorage.getItem("elapsedTime");

            var data = {
                company: company,
                employeeId: employeeId,
                name: name,
                elapsedTime: parseInt(elapsedTime, 10)
            };

            fetch('http://localhost:3000/rankings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    console.log('Data sent to server successfully.');
                } else {
                    console.error('Error sending data to server.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
       
        function displayRankingBoard() {
            fetch('http://172.25.1.48:3000/rankings')
                .then(response => response.json())
                .then(data => {
                    var rankingBoard = document.getElementById("rankingBoard");
                    rankingBoard.innerHTML = "<h2>Ranking Board</h2>";
                    data.forEach((entry, index) => {
                        var entryElement = document.createElement("div");
                        entryElement.className = "rank";
                        entryElement.innerHTML = `<span class="name">${index + 1}. ${entry.name}</span><span class="time">${entry.elapsedTime} seconds</span>`;
                        rankingBoard.appendChild(entryElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error
                    console.error('Error:', error);
                });
        }

        initGame();
    </script>
</body>
</html>
