<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #ffd900;
        }
        #message {
            text-align: center;
            font-size: 24px;
            display: none;
        }
        #startMessage {
            text-align: center;
            font-size: 24px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320">
    </canvas>
<!--         <div id="message">
        <p id="successText" style="display: none;">성 공</p>
        <img src="https://image.nongshim.com/non/pro/1698021079345.jpg" alt="빵부장" style="display: none; width: 200px;">
            </div> -->

    <div id="startMessage">스페이스바를 눌러서 시작</div>
    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var ballRadius = 10;
        var x, y, dx, dy;

        var paddleHeight = 15;
        var paddleWidth = 80;
        var paddleX;

        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 2;
        var brickColumnCount = 5;
        var brickWidth = 80;
        var brickHeight = 30;
        var brickPadding = 5;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        
        var imageX, imageY, imageWidth = 200, imageHeight = 200;
				var successMessageShown = false;

        var bricks = [];
        var score;
        var gameStarted = false;

        var brickImage = new Image();
        brickImage.src = "https://ssbr.kr/wp-content/uploads/2022/01/01-190-%EC%95%84%EC%9D%B4%EB%B3%B4%EB%A6%AC%ED%9B%84%EB%A0%88%EC%8B%B1-400x260.jpg";

				var image = new Image();
				image.src = "https://image.nongshim.com/non/pro/1698021079345.jpg";

				var ballImage = new Image();
				ballImage.src = "https://www.hushwish.com/wp-content/uploads/2023/09/emot_guri013.gif";

				var enlargedBallRadius = ballRadius * 5; // 이미지 크기 변경에 따라 반경 조정

				var startTime;
        var elapsedTime = 0;



      	canvas.addEventListener("click", function(e) {
            if (successMessageShown) {
                var rect = canvas.getBoundingClientRect();
                var clickX = e.clientX - rect.left;
                var clickY = e.clientY - rect.top;

                if (clickX >= imageX && clickX <= imageX + imageWidth &&
                    clickY >= imageY && clickY <= imageY + imageHeight) {
                    window.location.href = "https://forms.gle/Xp9Ze8THK1MVWx78A";
                }
            }
        });

        function initGame() {
            x = canvas.width / 2;
            y = canvas.height - paddleHeight - enlargedBallRadius; // 패들 위로 공의 초기 위치 설정
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;

            bricks = [];
            for (var c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            score = 0;
            document.getElementById("message").style.display = "none";
            document.getElementById("startMessage").style.display = "block";
            gameStarted = false;
            elapsedTime = 0;
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            } else if (e.key == " " && !gameStarted) {
                document.getElementById("startMessage").style.display = "none";
                gameStarted = true;
                startTime = Date.now();  // 게임 시작 시간 기록
                draw();
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function drawSuccessMessage() {
            imageX = (canvas.width - imageWidth) / 2;
            imageY = (canvas.height - imageHeight) / 2;
            ctx.drawImage(image, imageX, imageY, imageWidth, imageHeight);
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("성공! 이미지를 클릭하세요.", canvas.width / 2, imageY - 20);
        }

        function drawBall() {
            ctx.drawImage(ballImage, x - enlargedBallRadius, y - enlargedBallRadius, enlargedBallRadius * 2, enlargedBallRadius * 2);
        }

      	var paddleImage = new Image();	
        paddleImage.src = "https://www.clker.com/cliparts/i/K/s/w/t/o/handbrake.svg";

				var paddleHeight = 20;
				var paddleWidth = 95;

        function drawPaddle() {
            ctx.drawImage(paddleImage, paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        }


        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.drawImage(brickImage, brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }
        
        function drawElapsedTime() {
            if (gameStarted) {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                ctx.fillStyle = "black";
                ctx.font = "12px Arial";
                ctx.textAlign = "right";
                ctx.fillText(`Time: ${elapsedTime}s`, canvas.width - 10, 20);
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x + dx > b.x && x + dx < b.x + brickWidth && y + dy > b.y && y + dy < b.y + brickHeight) {
                            // 공이 벽돌의 왼쪽 또는 오른쪽에 충돌
                            if (x + enlargedBallRadius > b.x && x - enlargedBallRadius < b.x + brickWidth) {
                                dx = -dx;
                            }
                            // 공이 벽돌의 상단 또는 하단에 충돌
                            if (y + enlargedBallRadius > b.y && y - enlargedBallRadius < b.y + brickHeight) {
                                dy = -dy;
                            }
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                gameStarted = false;
                                successMessageShown = true;
                                drawSuccessMessage();
                            }
                        }
                    }
                }
            }
            // 패들 충돌 감지
            if (y + dy > canvas.height - paddleHeight - enlargedBallRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    y = canvas.height - paddleHeight - enlargedBallRadius; // 공의 위치를 패들 위로 조정
                }
            }
        }

        function draw() {
            if (!gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            drawElapsedTime(); // 경과 시간 표시

            if (x + dx > canvas.width - enlargedBallRadius || x + dx < enlargedBallRadius) {
                dx = -dx;
            }
            if (y + dy < enlargedBallRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - enlargedBallRadius) {
                if (x > paddleX - enlargedBallRadius && x < paddleX + paddleWidth + enlargedBallRadius) {
                    dy = -dy;
                    y = canvas.height - paddleHeight - enlargedBallRadius; // 공의 위치를 패들 위로 조정
                } else {
                    gameStarted = false;
                    document.getElementById("startMessage").style.display = "block"; // 바닥에 닿으면 게임 종료
                    initGame();
                    return;
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            if (gameStarted) {
                requestAnimationFrame(draw);
            }
        }


        initGame();
    </script>
</body>
</html>
